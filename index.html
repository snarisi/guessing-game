<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:700|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  
  <body>
    <div class="header fade-on-end">
      <h1>Guess the Number!</h1>
    </div>
    
    <div class="guess-form">
      <div class="fade-on-end">
        <input type="text" name="guess" id="input" placeholder="Enter a number from 1-100"><br>
        <button class="btn btn-primary" id="submit-guess">Make Your Guess</button>
      </div>

      <div class="feedback center-block">
        <p>Your guess is <span class="red bold">hot</span>/<span class="blue bold">cold</span>.</p>
        <p>Guess <span class="bold">higher</span>/<span class="bold">lower</span>.</p>
      </div>
      
      <div class="game-end center-block">
        <p class="bold" id="end-message">You <span id="win-or-lose">win!</span></p>
        <p id="answer"></p>
        <button class="btn btn-primary" id="play-again">Play Again</button>
      </div>
    </div>
    
    <div class="footer fade-on-end">
      <p id="count">You have <span class="bold">5</span> guesses left</p>
      <div id="history">
        <p id="history-toggle">Previous Guesses</p>
        <ol id="guess-history" class="center-block">
        </ol>
      </div>
    </div>
    
    <div class="fade-on-end" id="hint">
      <button class="btn btn-primary">Give me the answer</button>
    </div>
    
    <script src="assets/jquery.min.js"></script>
    <script src="app.js"></script>
    
  </body>

</html>
